

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Сладкая Валюша</title>
  <style>
   figure {
    width: 100%; /* Ширина области */
    height:80% ; /* Высота области */
    margin: 0; /* Обнуляем отступы */
    overflow: hidden; /* Прячем всё за пределами */
    min-width: 600px; /* Минимальная ширина */
   }
   figure img { 
    width: 100%; /* Ширина изображений */
    margin: -10% 0 0 0; /* Сдвигаем вверх */
   }
  </style>
 </head>
 <body bgcolor="#F43F86">
  <figure>
   <img src="images/girl.gif" alt="Девчуля">
  </figure>
 </body>
</html>
